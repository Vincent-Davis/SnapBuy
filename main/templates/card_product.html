<div class="relative break-inside-avoid transform hover:scale-105 transition-transform duration-500">
  <div class="bg-white shadow-xl rounded-3xl mb-6 p-6 border border-gray-200 hover:shadow-2xl transition-shadow duration-300">
    <div class="p-4 bg-gradient-to-r from-purple-400 to-indigo-400 text-white rounded-t-3xl shadow-md">
      <h3 class="font-bold text-2xl mb-2">{{ product_entry.nama }}</h3>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg text-gray-800 mb-4">Price: Rp {{ product_entry.price }}</p>
      <p class="text-gray-600 mb-6">{{ product_entry.description }}</p>

      <div class="flex justify-between items-center">
        <p class="text-gray-600 font-semibold">Sold: {{ product_entry.produk_terjual }}</p>
        <p class="text-gray-600 font-semibold">Rating: 
          <span class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full">
            {% if product_entry.rating > 5 %}5+{% else %}{{ product_entry.rating }}{% endif %}
          </span>
        </p>
      </div>

      <div class="relative mt-4">
        <div class="overflow-hidden h-2 rounded-full bg-indigo-200">
          <div style="width:{{ product_entry.rating_percentage }}%" class="h-full bg-indigo-500"></div>
        </div>
      </div>
    </div>

    <div class="absolute top-0 right-0 flex space-x-2 transform -translate-y-3 translate-x-3">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>
</div>
